<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codepen.io</title>
    <link rel="stylesheet" href="codepen.css">
</head>
<body>
    <h1>I am an h1 element</h1>

    <p>I am a paragraph element. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia doloribus nam optio distinctio, aperiam sequi at veritatis neque minus error.</p>
    
    <ul>
        <li>I am the first li element</li>
        <li>I am the second element</li>
        <li>I am the third li element</li>
    </ul>

    <div>
        <input type="text" name="text" id="textInput" placeholder="I am a text input inside a div">
        <span>I am a span</span>
        <input type="number" name="number" id="numberInput" placeholder="I am a number input inside a div">
    </div>

    <button>I am a button</button>
    <button>I am a second button</button>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="codepen.js"></script>
</body>
</html>
