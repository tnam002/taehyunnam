<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>TO-DO LIST</h1>
            <button><i class="fas fa-plus"></i></button>
        </div>
        <input type="text" placeholder="i.e. Wash the Dishes">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span>First to do</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Second to do</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Third to do</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Fourth to do</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Fifth to do</li>
        </ul>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
